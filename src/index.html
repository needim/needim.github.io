<script>
  (function () {

    function addCommas (n) {
      return String(n).replace(/(\d)(?=(\d{3})+$)/g, '$1,')
    }

    function ordinal_suffix_of (i) {
      var j = i % 10,
        k = i % 100
      if (j === 1 && k !== 11) {
        return i + 'st'
      }
      if (j === 2 && k !== 12) {
        return i + 'nd'
      }
      if (j === 3 && k !== 13) {
        return i + 'rd'
      }
      return i + 'th'
    }

    $.getJSON('gitawards.json', function (data) {
      $('.rank-city').html(ordinal_suffix_of(data.user.rankings[0].city_rank))
      $('.rank-country').html(ordinal_suffix_of(data.user.rankings[0].country_rank))
      $('.rank-world').html(ordinal_suffix_of(data.user.rankings[0].world_rank))
      $('.rank-stars').html(addCommas(data.user.rankings[0].stars_count))
    })

    setTimeout(function () {
      document.body.classList.remove('loading')
    }, 2000)

  })()
</script>
